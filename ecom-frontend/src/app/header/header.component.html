<!-- Updated 2 Frontend -->
<mat-toolbar class="custom-toolbar" class="custom-toolbar">
  <!-- Logo Image -->
  <img src="assets/456.png" alt="PAKKIFY Logo" class="logo-image" />

  <!-- Application Name -->
  <span class="app-name">PAKKIFY</span>

  <!-- search Bar -->

  <!-- Spacer to align buttons to the right -->
  <span class="space-buttons"></span>

  <!-- Login Button -->
  <button *ngIf="!isLoggedIn()" routerLink="/login" mat-raised-button
    class="custom-button">Login</button>

  <!-- Logout Button -->
  <button *ngIf="isLoggedIn()" (click)="logout()" mat-raised-button
    class="custom-button">Logout</button>
</mat-toolbar>

<mat-toolbar color="custom-toolbar" class="custom-toolbar" *ngIf="isLoggedIn()">
  <button mat-raised-button class="custom-button" routerLink="/">Home</button>
  <button *ngIf="!isAdmin()" mat-raised-button class="custom-button"
    routerLink="/cart">Cart</button>
  <button *ngIf="!isAdmin()" mat-raised-button class="custom-button"
    routerLink="/myOrders">My Orders</button>
  <button *ngIf="isAdmin()" mat-raised-button class="custom-button"
    routerLink="/addNewProduct">Add New Product</button>
  <button *ngIf="isAdmin()" mat-raised-button class="custom-button"
    routerLink="/showProductDetailes">Show All Products</button>
  <button *ngIf="isAdmin()" mat-raised-button class="custom-button"
    routerLink="/orderInformation">Orders</button>
</mat-toolbar>
